<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - EPI Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
</head>
<body>
  <!-- Navbar igual ao index.html -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!-- ... mesma navbar do index.html ... -->
  </nav>

  <main class="container my-5">
    <div id="app">
      <div class="row mb-4">
        <div class="col-md-6">
          <h1>Nossos Produtos</h1>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar produtos..." v-model="searchQuery" @input="filterProducts">
            <button class="btn btn-outline-secondary" type="button">Buscar</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              Categorias
            </div>
            <div class="card-body">
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" 
                  v-for="category in categories" 
                  :key="category.id"
                  @click="filterByCategory(category.id)">
                  {{ category.name }}
                </a>
                <a href="#" class="list-group-item list-group-item-action" @click="clearFilters">Todas as categorias</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 mb-4" v-for="product in filteredProducts" :key="product.id">
              <div class="card h-100">
                <img :src="product.images[0] || 'assets/images/placeholder.png'" class="card-img-top" :alt="product.name">
                <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text">{{ product.description.substring(0, 80) }}...</p>
                  <p class="fw-bold">R$ {{ product.price.toFixed(2) }}</p>
                  <p class="text-muted">Estoque: {{ product.stock }}</p>
                  <a :href="'product-detail.html?id=' + product.id" class="btn btn-primary">Ver Detalhes</a>
                  <button class="btn btn-outline-success ms-2" @click="addToCart(product)">+ Carrinho</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer igual ao index.html -->
  <footer class="bg-dark text-white py-4">
    <!-- ... mesmo footer do index.html ... -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/products.js"></script>
</body>
</html>
