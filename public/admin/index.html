<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - EPI Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">EPI Commerce - Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="orders.html">Pedidos</a>
          </li>
        </ul>
        <div class="d-flex">
          <button id="logout-btn" class="btn btn-outline-light">Sair</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title">Produtos</h5>
                <h2 id="products-count" class="mb-0">0</h2>
              </div>
              <i class="bi bi-box-seam fs-1"></i>
            </div>
            <a href="products.html" class="text-white stretched-link"></a>
          </div>
        </div>
      </div>
      
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title">Pedidos Hoje</h5>
                <h2 id="orders-today-count" class="mb-0">0</h2>
              </div>
              <i class="bi bi-cart-check fs-1"></i>
            </div>
            <a href="orders.html" class="text-white stretched-link"></a>
          </div>
        </div>
      </div>
      
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title">Receita Total</h5>
                <h2 id="total-revenue" class="mb-0">R$ 0,00</h2>
              </div>
              <i class="bi bi-currency-dollar fs-1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Últimos Pedidos</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="recent-orders">
              <!-- Preenchido via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/auth.js"></script>
  <script src="../../assets/js/admin.js"></script>
</body>
</html>
