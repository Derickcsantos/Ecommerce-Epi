<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Admin - EPI Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">EPI Commerce - Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="orders.html">Pedidos</a>
          </li>
        </ul>
        <div class="d-flex">
          <button id="logout-btn" class="btn btn-outline-light">Sair</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Gerenciar Pedidos</h1>
    
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Filtrar Pedidos</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="filter-date" class="form-label">Data</label>
            <input type="date" class="form-control" id="filter-date">
          </div>
          <div class="col-md-4 mb-3">
            <label for="filter-status" class="form-label">Status</label>
            <select class="form-select" id="filter-status">
              <option value="">Todos</option>
              <option value="pending">Pendente</option>
              <option value="completed">Completo</option>
              <option value="cancelled">Cancelado</option>
            </select>
          </div>
          <div class="col-md-4 mb-3 d-flex align-items-end">
            <button class="btn btn-primary" id="apply-filters">Aplicar Filtros</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="orders-table">
              <!-- Preenchido via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Detalhes do Pedido -->
  <div class="modal fade" id="orderDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalhes do Pedido #<span id="order-id"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-4">
            <div class="col-md-6">
              <h6>Informações do Cliente</h6>
              <p id="customer-info"></p>
            </div>
            <div class="col-md-6">
              <h6>Endereço de Entrega</h6>
              <p id="shipping-address"></p>
            </div>
          </div>
          
          <h6>Itens do Pedido</h6>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Preço Unitário</th>
                  <th>Quantidade</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="order-items">
                <!-- Preenchido via JavaScript -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3" class="text-end fw-bold">Subtotal:</td>
                  <td id="order-subtotal"></td>
                </tr>
                <tr>
                  <td colspan="3" class="text-end fw-bold">Frete:</td>
                  <td id="order-shipping"></td>
                </tr>
                <tr>
                  <td colspan="3" class="text-end fw-bold">Total:</td>
                  <td id="order-total" class="fw-bold"></td>
                </tr>
              </tfoot>
            </table>
          </div>
          
          <div class="mb-3">
            <label for="order-status" class="form-label">Status do Pedido</label>
            <select class="form-select" id="order-status">
              <option value="pending">Pendente</option>
              <option value="completed">Completo</option>
              <option value="cancelled">Cancelado</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="update-order-btn">Atualizar Status</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/auth.js"></script>
  <script src="../../assets/js/admin-orders.js"></script>
</body>
</html>
